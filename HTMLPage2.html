<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function call() {
            var a = prompt('city name'," ");
            switch (a) {
                case "vizag":
                    document.write("ap");
                    break;
                case "Hyd":
                    document.write("telangana");
                    break;
                default:
                    document.write("non");
            }
                    
            }
        
    </script>
    <input type="button" id="btn" value="click" onclick="call()" />
</body>
</html>
